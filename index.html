<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介・ポートフォリオ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>あなたの名前</h1>
    <p>就活・ポートフォリオサイト</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <section id="about">
      <h2>About Me</h2>
      <p>ここに自己紹介や経歴、スキルなどを記載します。自分がどのような人物であるか、どんな経験や学びがあるかを分かりやすくまとめましょう。</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <p>これまでに取り組んだプロジェクトや成果物を紹介するエリアです。プロジェクトの概要やリンク、画像などを挿入することで、実績を具体的に伝えることができます。</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>メールアドレスやSNSリンクなど、採用担当者が連絡を取るための情報を記載してください。</p>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 あなたの名前</p>
  </footer>
</body>
</html>
